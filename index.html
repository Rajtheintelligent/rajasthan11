<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile QR Scanner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Style for the video feed container */
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Max width suitable for mobile portrait mode */
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #video, #scan-canvas {
            width: 100%;
            display: block;
        }
        /* The canvas element is used to process video frames, keep it hidden */
        #scan-canvas {
            display: none; 
        }
        /* Custom border/guide for scanning area */
        #video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            transform: translate(-50%, -50%);
            border: 4px dashed #3B82F6; /* Blue dash for visibility */
            border-radius: 8px;
            z-index: 10;
            pointer-events: none; /* Allows clicks to pass through to the video */
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-start min-h-screen">

    <div class="w-full max-w-lg mb-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-1">Trip ID Scanner</h1>
        <p class="text-sm text-gray-500 text-center">Scan QR code to automatically check in student.</p>
    </div>

    <!-- Scanner Container -->
    <div id="scanner-container">
        <!-- Video element to display camera feed -->
        <video id="video" playsinline muted autoplay></video>
        <!-- Scanning Guide Overlay -->
        <div id="video-overlay"></div>
        <!-- Canvas for image processing (hidden) -->
        <canvas id="scan-canvas"></canvas>
    </div>

    <!-- Status & Output Area -->
    <div class="w-full max-w-lg mt-6 p-4 bg-white rounded-xl shadow-lg">
        
        <div id="status-message" class="text-center text-sm font-medium text-blue-600 mb-4 p-2 bg-blue-50 rounded-lg">
            Awaiting camera access...
        </div>
        
        <div class="text-center mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Last Scanned ID:</label>
            <input 
                id="scanned-id" 
                readonly 
                placeholder="Scan a QR code..."
                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-lg font-mono text-center bg-gray-50 focus:outline-none"
            />
        </div>

        <button 
            id="log-status" 
            disabled
            class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
        >
            Awaiting Scan
        </button>
        
        <button 
            id="error-button" 
            onclick="location.reload()"
            class="hidden w-full mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg"
        >
            ‚ùå Error: Try Restarting Scanner
        </button>
    </div>


    <!-- Load the jsQR library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        // *** CRITICAL STEP: REPLACE THIS PLACEHOLDER URL ***
        // Get the Google Form submission URL (the 'action' attribute from the embedded form HTML)
        const GOOGLE_FORM_SUBMIT_URL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScX.../formResponse";
        // *** END OF CRITICAL STEP ***

        const video = document.getElementById('video');
        const canvas = document.getElementById('scan-canvas');
        const context = canvas.getContext('2d');
        const scannedIdInput = document.getElementById('scanned-id');
        const statusMessage = document.getElementById('status-message');
        const logStatusButton = document.getElementById('log-status');
        const errorButton = document.getElementById('error-button');
        let stream;
        let lastScannedId = null; // Store the ID temporarily
        let isLogging = false; // Prevent multiple simultaneous logs
        
        // --- Status Update Function ---
        function updateStatus(message, color) {
            statusMessage.textContent = message;
            statusMessage.className = `text-center text-sm font-medium mb-4 p-2 rounded-lg`;
            if (color === 'blue') {
                statusMessage.classList.add('text-blue-600', 'bg-blue-50');
            } else if (color === 'green') {
                statusMessage.classList.add('text-green-600', 'bg-green-50');
            } else if (color === 'red') {
                statusMessage.classList.add('text-red-600', 'bg-red-50');
            } else if (color === 'orange') {
                 statusMessage.classList.add('text-orange-600', 'bg-orange-50');
            }
        }
        
        // --- Data Logging Function (Submits to Google Form) ---
        async function logAttendance(studentId) {
            if (isLogging) return;
            isLogging = true;
            
            // Show logging status
            logStatusButton.textContent = "‚åõ Logging Attendance...";
            logStatusButton.disabled = true;
            logStatusButton.classList.remove('bg-green-500', 'bg-red-500', 'bg-indigo-500');
            logStatusButton.classList.add('bg-orange-500');
            
            // The Google Form field entry name is typically entry.<number>
            // You must inspect the form HTML source to find the exact name for the 'ID' field.
            // For now, we assume a generic 'entry.000000000' placeholder. The user must fix this.
            
            const formFieldName = "entry.123456789"; // <<<--- !!! REPLACE THIS FIELD NAME !!! ---
            // If the field name for your "ID" input on the form is 'entry.123456789', use that.
            
            // Build the URL-encoded data payload
            const formData = new URLSearchParams();
            formData.append(formFieldName, studentId);
            formData.append("submit", "Submit"); // Required for some Google Forms setups
            
            try {
                // Post data to the Google Form endpoint. We expect a redirect or success, but don't need a response body.
                const response = await fetch(GOOGLE_FORM_SUBMIT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Forms submissions
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });
                
                // Success feedback
                updateStatus(`‚úÖ ID ${studentId} Logged Successfully! Ready for next scan.`, 'green');
                logStatusButton.textContent = `‚úÖ Logged ${studentId}`;
                logStatusButton.classList.remove('bg-orange-500');
                logStatusButton.classList.add('bg-green-500');

                // Clear the ID after a delay to allow the staff to scan the next QR code
                setTimeout(() => {
                    lastScannedId = null;
                    scannedIdInput.value = "";
                    logStatusButton.textContent = "Scan Successful, Ready for Next";
                    logStatusButton.classList.remove('bg-green-500');
                    logStatusButton.classList.add('bg-indigo-500');
                }, 2500);
                
            } catch (error) {
                console.error("Error logging to Google Form:", error);
                updateStatus('‚ùå Submission Error. Check Console.', 'red');
                logStatusButton.textContent = "‚ùå Failed to Log (Check URL/Field Name)";
                logStatusButton.classList.remove('bg-orange-500');
                logStatusButton.classList.add('bg-red-500');
            } finally {
                isLogging = false;
                // Button remains disabled until the next distinct ID is scanned or a timeout occurs
            }
        }

        // --- Main Scanning Loop ---
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Resize canvas to match video dimensions
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;

                // Draw the video frame onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // Use jsQR to scan for QR codes
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    const currentId = code.data.trim();
                    scannedIdInput.value = currentId;
                    
                    if (currentId && currentId !== lastScannedId && !isLogging) {
                        // New, unique ID scanned - trigger logging
                        lastScannedId = currentId; // Update last scanned ID
                        logAttendance(currentId);
                        
                    } else if (currentId && isLogging) {
                        // Still logging the previous code
                        updateStatus('Hold steady... logging previous scan.', 'orange');
                    }
                     else if (currentId === lastScannedId) {
                        // Same ID scanned again (already logged or waiting for log)
                        updateStatus('Code detected. Waiting for a new student.', 'blue');
                    }

                } else if (!isLogging) {
                    // No QR Code Found
                    updateStatus('üîç Scanning... Align QR code within the blue guide.', 'blue');
                    logStatusButton.textContent = "Awaiting Scan";
                    logStatusButton.classList.remove('bg-green-500', 'bg-red-500', 'bg-orange-500');
                    logStatusButton.classList.add('bg-indigo-500');
                }
            }
            // Request the next frame recursively
            requestAnimationFrame(tick);
        }

        // --- Initialization and Camera Setup ---
        async function startCamera() {
            updateStatus('Requesting camera permissions...', 'blue');
            try {
                // Request back camera on mobile devices
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment" 
                    } 
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    updateStatus('Camera active. Scanning for QR codes...', 'blue');
                    requestAnimationFrame(tick);
                };
                
            } catch (err) {
                // Handle permission denied or no camera found errors
                console.error("Camera access error:", err);
                updateStatus('‚ùå Error: Camera access denied or not available.', 'red');
                errorButton.classList.remove('hidden');
            }
        }

        // --- Lifecycle Hooks ---
        window.addEventListener('load', startCamera);
        
        // Stop camera stream when the page is closed/unloaded
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

    </script>
</body>
</html>
