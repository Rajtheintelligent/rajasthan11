<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: #000000; /* Black background */
        }
        #particleCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Particle Class Definition ---
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity; // {x: speedX, y: speedY}
            }

            // Method to draw the particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            // Method to update the particle's position
            update() {
                // Move the particle
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Bounce off the edges (optional, creates more dynamic motion)
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.velocity.x = -this.velocity.x;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.velocity.y = -this.velocity.y;
                }

                this.draw();
            }
        }

        // --- Initialization ---
        const particles = [];
        const particleCount = 100;

        function init() {
            for (let i = 0; i < particleCount; i++) {
                const radius = Math.random() * 2 + 1; // Radius between 1 and 3
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                
                // Random subtle velocity
                const velocity = {
                    x: (Math.random() - 0.5) * 0.5, 
                    y: (Math.random() - 0.5) * 0.5
                };
                
                // White particles with slight transparency
                const color = 'rgba(255, 255, 255, 0.8)'; 
                
                particles.push(new Particle(x, y, radius, color, velocity));
            }
        }

        // --- Animation Loop ---
        function animate() {
            // Request the next frame
            requestAnimationFrame(animate);

            // Clear the entire canvas with a semi-transparent black overlay. 
            // This creates a subtle "tail" or fading effect.
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw each particle
            particles.forEach(particle => {
                particle.update();
            });
        }

        // --- Start the show! ---
        init();
        animate();

        // Handle resizing the window
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Re-initialize particles to fit the new size
            particles.length = 0; // Clear existing particles
            init();
        });

    </script>
</body>
</html>
